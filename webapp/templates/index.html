<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .card a {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Mpesa</h2>
        <p>Choose Mpesa as your payment method.</p>
        <a href="#">Select Mpesa</a>
    </div>

    <div class="card">
        <h2>PayPal</h2>
        <p>Choose PayPal as your payment method.</p>
        <a href="#">Select PayPal</a>
    </div>

    <div class="card">
        <h2>Credit Card</h2>
        <p>Choose Credit Card as your payment method.</p>
        <a href="#">Select Credit Card</a>
    </div>
</body>
</html>
